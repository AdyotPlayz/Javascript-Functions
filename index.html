<!DOCTYPE html>
<html lang="en">
<head>

    <title>Javascript Functions

    </title>
</head>
<body>
    <h1>open console

    </h1>
    <script>
        console.log("Hi , I am console screen.");
        var first_name ="Adyot";
        console.log(first_name);
        var last_name ="Behera";
        console.log(last_name);
        var full_name =first_name.concat(last_name);
        console.log(full_name);


        var len_of_full_name =full_name.length;
        console.log(len_of_full_name);

        var replace_name =full_name.replace("AdyotBehera","Adyot Behera");
        console.log(replace_name);
        var small =full_name.toLowerCase();
        console.log(small);

        var capital = small.toUpperCase();
        console.log(capital);


        var square_root =Math.sqrt(36);
        console.log(square_root);

        var max_number =Math.max(15,24,32,50,45);
        console.log(max_number);

        var min_number =Math.min(15,24,32,50,45);
        console.log(min_number);

        var power =Math.pow(4,3);
        console.log(power);
    </script>
</body>
</html>
